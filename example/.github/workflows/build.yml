# Generated by github-actions-cdk. To modify, edit workflowsrc.ts and run "ts-node workflowsrc.ts"

name: build
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
    steps:
      - id: checkout
        name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |-
            examples
            src
      - id: setup-node
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
